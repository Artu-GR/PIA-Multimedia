<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>KIDZ KOLLECTION</title>
    <link rel="stylesheet" href="CSS/Carrito.css" />
</head>

<body>
    <header>
        <img src="Images/Logo.png">
        <nav>
            <a href="Inicio.html">Home</a>
            <a href="Nosotros.html">About Us</a>
            <form>
                <select id="Catalogo.html" onchange="redirectToPage(this)">
                    <option value="" disabled selected>Articles</option>
                    <option value="Catalogo.html">Articles</option>
                    <option value="RopaNo.html">Boys Clothes</option>
                    <option value="RopaNa.html">Girl Clothes</option>
                </select>
            </form>
            <a href="BestSellers.html">Best-sellers</a>

            <a href="#" class="active"><img src="Images/ShopingCart_OverMouse.png" width="30" height="30"></a>
        </nav>
    </header>

    <script>
        function redirectToPage(select) {
            var selectedOption = select.options[select.selectedIndex];
            var pageUrl = selectedOption.value;
            window.location.href = pageUrl;
        }
    </script>

    <table class="Articles">
        <thead>
            <tr>
                <th>Article</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="cartItems">
            <!-- Table rows for cart items will be inserted here dynamically -->
        </tbody>
    </table>

    <script src="JS/RemoveFromCart.js"></script>

    <button id="clearCart">Empty Cart</button>

    <script src="JS/Carrito.js"></script>

    <footer>
        <p>Kidz Kollection. All rights reserved.</p>
    </footer>

</body>

</html>
